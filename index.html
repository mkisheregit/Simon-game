<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simonGame.css">
</head>

<body>

    <div class="notification-container">
        <p class="message"></p>
    </div>

    <div class="header">
        <h1 id="heading">Simon Game</h1>        
        <button type="button" id="playButton">PLAY</button>
    </div>

    <div class="content-wrapper">
        <div class="buttons-Container">
            <div class="button-wrapper">
                <button type="button" id="green" class="btn green"></button>
            </div>
            <div class="button-wrapper">
                <button type="button" id="red" class="btn red"></button>
            </div>
            <div class="button-wrapper">    
                <button type="button" id="yellow" class="btn yellow"></button>
            </div>
            <div class="button-wrapper"> 
                <button type="button" id="blue" class="btn blue"></button>
            </div>  
        </div>
        <div class="score-container">
            <p id="score"></p>
            <p id="level"></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="simonGame.js" charset="utf-8"></script>
</body>

</html>
